<!DOCTYPE html>
<html>
  <head>
   <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.2.1.js"></script>
   <script src="js/scripts.js"></script>
   <meta charset="utf-8">
   <title>Mad Libs</title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <h1>Fill in the blanks to write your own story :D</h1>
      </div>
      <div>
        <form id="blanksForm">
          <div class="form-group">
            <label for="person1">Write down a name</label>
            <input type="text" id="person1" class="form-control">
          </div>
          <div class="form-group">
            <label for="person2">Another name</label>
            <input type="text" id="person2" class="form-control">
          </div>
          <div class="form-group">
            <label for="animal">Name an animal</label>
            <input type="text" id="animal" class="form-control">
          </div>
          <div class="form-group">
            <label for="exclamation">Write an exclamation</label>
            <input type="text" id="exclamation" class="form-control">
          </div>
          <div class="form-group">
            <label for="verb">Write down a verb</label>
            <input type="text" id="verb" class="form-control">
          </div>
          <div class="form-group">
            <label for="noun">Write down a noun</label>
            <input type="text" id="noun" class="form-control">
          </div>
          <br>
          <button type="submit" class="btn">Show me the story!</button>
          <button type="reset" class="btn">Reset</button>
        </form>
      </div>
      <div id="story">
        <h1>A weird adventure</h1>
        <p>One day!, <span class="person1"></span> and <span class="person2"></span> were walking through the woods, when suddenly a giant <span class="animal"></span> appeared. "<span class="exclamation"></span>", <span class="person1"></span> cried. The two of them <span class="verb"></span> as quickly possible, and when they were safe, <span class="person1"></span> and
        <span class="person2"></span> gave each other a giant <span class="noun"></span>.
        </p>
      </div>
    </div>
  </body>
</html>
